{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{% static 'menu_app/styles.css' %}">
<div class="container mt-5" style="max-width: 700px;">
    <div class="card shadow">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Registrate en nuestro sitio!</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Registrarse</button>
            </form>
            <hr>
            <p class="mt-3 text-center">
                ¿Ya tienes cuenta?
                <a href="{% url 'login' %}">Inicia sesión</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
