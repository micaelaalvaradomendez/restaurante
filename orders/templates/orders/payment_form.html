{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Finalizar Pago</h2>
                    <p class="text-center">Pedido: <strong>#{{ order.code }}</strong></p>
                    <h4 class="text-center mb-4">Total a pagar: <strong>${{ order.amount|floatformat:2 }}</strong></h4>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success w-100 mt-3">Pagar ahora</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
