{% extends "base.html" %}

{% block content %}
<div class="container mt-5 text-center">
    <div class="card" style="max-width: 600px; margin: auto;">
        <div class="card-body">
            <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
            <h2 class="mt-3">¡Pago realizado con éxito!</h2>
            <p>Tu pedido <strong>#{{ order.code }}</strong> ha sido confirmado y ya está en preparación.</p>
            <a href="{% url 'orders:mis_pedidos' %}" class="btn btn-primary mt-3">Ver mis pedidos</a>
        </div>
    </div>
</div>
{% endblock %}
