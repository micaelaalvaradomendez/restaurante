<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Panel de Administración Femme-faim Restó</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'custom_admin/styles.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
    <style>
        body {
            padding-top: 70px;
            font-family: 'Montserrat', 'Quicksand', Arial, sans-serif;
            /* Aplica Nunito */
        }

        .bg-bordo {
            background-color: #80002a !important;
        }

        .navbar-bordo .navbar-brand,
        .navbar-bordo .nav-link {
            color: #fff !important;
        }

        .navbar-bordo .nav-link.active,
        .navbar-bordo .nav-link:hover {
            color: #ffd6e0 !important;
        }
    </style>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-bordo bg-bordo mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'custom_admin:admin_dashboard' %}">Panel de Administración Femme-faim
                Restó</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link"
                            href="{% url 'custom_admin:admin_dashboard' %}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'custom_admin:booking_list' %}">Reservas</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'custom_admin:order_list' %}">Pedidos</a></li>
                    {%if user.is_admin%}
                    <li class="nav-item"><a class="nav-link" href="{% url 'custom_admin:product_list' %}">Productos</a>
                    </li>
                    {%endif%}
                    <li class="nav-item"><a class="nav-link" href="{% url 'custom_admin:table_management' %}">Mesas</a>
                    </li>
                    <li>
                        <form method="post" action="{% url 'logout' %}" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-link nav-link" style="display: inline;">
                                Salir
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container bg-white rounded shadow p-4 mb-5">
        {% block content %}{% endblock %}
    </main>
    <!-- Bootstrap JS (opcional, para menú responsive) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
