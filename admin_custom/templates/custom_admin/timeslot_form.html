{% extends "custom_admin/base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>{% if object %}Editar{% else %}Nuevo{% endif %} horario</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'custom_admin:timeslot_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
