{% extends "custom_admin/base.html" %}
{% block content %}
<h2>Categorías</h2>
<a href="{% url 'custom_admin:category_create' %}" class="btn btn-primary mb-3">Nueva categoría</a>
<table class="table">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Activa</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for cat in object_list %}
        <tr>
            <td>{{ cat.name }}</td>
            <td>{{ cat.description }}</td>
            <td>{{ cat.is_active|yesno:"Sí,No" }}</td>
            <td>
                <a href="{% url 'custom_admin:category_edit' cat.pk %}" class="btn btn-sm btn-warning">Editar</a>
                <a href="{% url 'custom_admin:category_delete' cat.pk %}" class="btn btn-sm btn-danger">Eliminar</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" class="text-center">No hay categorías.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
