{% extends "custom_admin/base.html" %}
{% block content %}
<h2>Eliminar notificación</h2>
<p>¿Estás seguro de que deseas eliminar la notificación <strong>{{ object.title }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'custom_admin:notificaciones_admin' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
