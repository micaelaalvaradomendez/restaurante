{% extends "custom_admin/base.html" %}
{% block content %}
<h2>Administrar Mesas</h2>

<a href="{% url 'custom_admin:table_add' %}" class="btn btn-primary mb-3">Agregar Mesa</a> 
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Capacidad</th>
            <th>Descripci√≥n</th> 
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for table in tables %}
        <tr>
            <td>{{ table.id }}</td>
            <td>{{ table.capacity }}</td>
            <td>{{ table.description }}</td> 
            <td>
                <a href="{% url 'custom_admin:table_edit' table.id %}" class="btn btn-sm btn-warning">Editar</a>
                <a href="{% url 'custom_admin:table_delete' table.id %}" class="btn btn-sm btn-danger">Eliminar</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="6" class="text-center">No hay mesas registradas.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
