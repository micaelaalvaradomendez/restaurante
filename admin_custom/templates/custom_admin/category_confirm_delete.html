{% extends "custom_admin/base.html" %}
{% block content %}
<h2>Eliminar categoría</h2>
<p>¿Estás seguro de que deseas eliminar la categoría <strong>{{ object.name }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'custom_admin:category_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
