{% extends "custom_admin/base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Eliminar horario</h2>
    <p>¿Estás seguro de que deseas eliminar el horario de <strong>{{ object.start }}</strong> a <strong>{{ object.end }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'custom_admin:timeslot_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
