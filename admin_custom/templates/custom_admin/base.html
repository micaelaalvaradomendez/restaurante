<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Panel de Administración Femme-faim Restó</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'custom_admin/styles.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bordo: #80002a;
            --dorado: #FFD28F;
            --blanco: #FCF8F3;
        }

        .navbar-bordo {
            background-color: var(--bordo) !important;
        }

        .navbar-bordo .navbar-brand,
        .navbar-bordo .nav-link,
        .navbar-bordo .btn-link {
            color: var(--blanco) !important;
        }

        .navbar-bordo .nav-link.active,
        .navbar-bordo .nav-link:hover,
        .navbar-bordo .navbar-brand:hover {
            color: var(--dorado) !important;
        }

        .navbar-bordo .btn-link:hover {
            color: var(--dorado) !important;
        }

        .gold-line {
            border: none;
            border-top: 2px solid var(--dorado);
            margin: 0 0 10px 0;
        }

        body {
            padding-top: 80px;
            background: #f8f9fa;
            padding-bottom: 60px;
            position: relative;
            min-height: 100vh;
        }  
        
        .footer-admin {
            bottom: 0;
            width: 100%;
            height: 80px;
            background: var(--bordo);
            color: var(--blanco);
            padding: 20px;
            text-align: center;
            border-top: 1px solid var(--dorado);
            box-sizing: border-box;
            margin-bottom: 0;
            position: absolute;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-bordo fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'custom_admin:admin_dashboard' %}">Administración</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link"
                            href="{% url 'custom_admin:admin_dashboard' %}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'custom_admin:booking_list' %}">Reservas</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'custom_admin:order_list' %}">Pedidos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'custom_admin:product_list' %}">Productos</a>
                    </li>
                    {% if user.is_admin %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'custom_admin:category_list' %}">Categorías</a></li>
                    <li class="nav-item"><a class="nav-link d-flex align-items-center"
                            href="{% url 'custom_admin:timeslot_list' %}">
                            <i class="bi bi-clock-history me-1"></i> Gestionar Horarios</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'custom_admin:product_list' %}">Productos</a>
                    </li>

                    {% endif %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'custom_admin:table_management' %}">Mesas</a>
                    </li>
                    <li>
                        <form method="post" action="{% url 'logout' %}" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-link nav-link" style="display: inline;">
                                Salir
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <hr class="gold-line">
    <main class="container bg-white rounded shadow p-4 mb-5">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer-admin"> 
        <p class="copyright text-center">© 2025 Femme-faim Restó Administación</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
