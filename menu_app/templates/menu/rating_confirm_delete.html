{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <h2>Eliminar calificación</h2>
    <p>¿Estás seguro de que deseas eliminar tu calificación para <strong>{{ object.product.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'perfil' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
